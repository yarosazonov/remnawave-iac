---
- name: Configure VPN Nodes
  hosts: remna_nodes   # Targets the group defined in hosts.ini
  become: true       # "sudo" - Execute everything as root

# # Load the Vault
#   vars_files:
#     - ../vars/secrets.yml
# # sys_ssh_key
# # panel_cert

# VARIABLES: Define your configuration data here
  vars:
    # Docker Architecture Mapping
    # Maps 'amd64' (Ansible) to 'amd64' (Docker repo) or 'aarch64' to 'arm64'
    docker_arch_map:
      x86_64: amd64
      aarch64: arm64

  tasks:
    # --- PHASE 1: SYSTEM BASE ---
    - name: Update and upgrade apt packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: 'yes'
        cache_valid_time: 3600

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - ufw
          - curl
          - gnupg
          - lsb-release
          - ca-certificates
          - logrotate
        state: present



    # --- PHASE 2: DOCKER INSTALLATION ---
    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_arch_map[ansible_architecture] }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker Engine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes



    # --- PHASE 3: SECURITY & NETWORK ---
    - name: Configure UFW Default Incoming
      community.general.ufw:
        direction: incoming
        policy: deny
        state: enabled

    - name: Configure UFW Default Outgoing
      community.general.ufw:
        direction: outgoing
        policy: allow

    - name: Configure basic Firewall Rules (SSH, Web)
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - '22'
        - '80'
        - '443'

    # Node_api_port and panel_ip are passed via -e from node-deploy.sh
    - name: Allow Node API Port (from Panel IP only)
      community.general.ufw:
        rule: allow
        port: "{{ node_api_port }}"
        proto: tcp
        from_ip: "{{ panel_ip }}"
      when: node_api_port is defined and panel_ip is defined



    # --- PHASE 4: NODE SETUP ---
    - name: Create Application Directory
      ansible.builtin.file:
        path: /opt/remnanode
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Generate .env from Template
      ansible.builtin.template:
        src: ../templates/node/env.j2  
        dest: /opt/remnanode/.env      
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0600'                   

    - name: Copy docker-compose.yml
      ansible.builtin.copy:
        src: ../files/node/docker-compose.yml  
        dest: /opt/remnanode/docker-compose.yml
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Deploy Docker Compose Stack
      community.docker.docker_compose_v2:
        project_src: /opt/remnanode
        state: present
        pull: always 
      register: compose_output

    - name: Show Deployment Status
      ansible.builtin.debug:
        var: compose_output.actions



    # --- PHASE 5: LOGGING & MONITORING ---
    
    # 1. Create the log folder with correct ownership
    # This prevents "Permission Denied" errors when your app tries to start.
    - name: Create App Log Directory
      ansible.builtin.file:
        path: /var/log/remnanode
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    # 2. Deploy the rotation logic
    - name: Configure Logrotate for RemnaNode
      ansible.builtin.copy:
        dest: /etc/logrotate.d/remnanode
        owner: root
        group: root
        mode: '0644'
        content: |
          /var/log/remnanode/*.log {
              size 50M
              rotate 5
              compress
              missingok
              notifempty
              copytruncate
              su {{ ansible_user }} {{ ansible_user }}
          }

    # 3. cAdvisor Setup
    - name: Create cAdvisor Directory
      ansible.builtin.file:
        path: /opt/cadvisor
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Create cAdvisor docker-compose.yml
      ansible.builtin.copy:
        src: ../files/cadvisor/docker-compose.yml
        dest: /opt/cadvisor/docker-compose.yml
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Deploy cAdvisor
      community.docker.docker_compose_v2:
        project_src: /opt/cadvisor
        state: present
        pull: always

    # 4. Node Exporter Setup
    - name: Create node_exporter user
      ansible.builtin.user:
        name: node_exporter
        shell: /bin/false
        create_home: no
        system: yes

    - name: Download Node Exporter
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v1.10.2/node_exporter-1.10.2.linux-{{ docker_arch_map[ansible_architecture] }}.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Uncompress Node Exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes
        creates: "/tmp/node_exporter-1.10.2.linux-{{ docker_arch_map[ansible_architecture] }}"

    - name: Install Node Exporter binary
      ansible.builtin.copy:
        src: "/tmp/node_exporter-1.10.2.linux-{{ docker_arch_map[ansible_architecture] }}/node_exporter"
        dest: /usr/local/bin/node_exporter
        remote_src: yes
        owner: node_exporter
        group: node_exporter
        mode: '0755'

    - name: Create Node Exporter Service
      ansible.builtin.copy:
        dest: /etc/systemd/system/node_exporter.service
        owner: root
        group: root
        mode: '0644'
        content: |
          [Unit]
          Description=Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter --collector.systemd

          [Install]
          WantedBy=multi-user.target

    - name: Enable and Start Node Exporter
      ansible.builtin.systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Cleanup Node Exporter temp files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/node_exporter.tar.gz
        - "/tmp/node_exporter-1.10.2.linux-{{ docker_arch_map[ansible_architecture] }}"

    # 5. Monitoring Firewall Rules
    # Note: monitoring_ip is passed via -e from deploy-nodes.sh
    - name: Allow Monitoring Ports (from Monitoring IP only)
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
        from_ip: "{{ monitoring_ip }}"
      loop:
        - '8090' # cAdvisor
        - '9100' # Node Exporter
      when: monitoring_ip is defined and monitoring_ip | length > 0



    # --- PHASE 6: REBOOT ---
    - name: Reboot the server
      ansible.builtin.reboot:
        msg: "Rebooting to apply all updates"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 1
        post_reboot_delay: 30
        test_command: whoami